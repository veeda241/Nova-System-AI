# Docker Compose for Nova System AI
version: '3.8'

services:
  nova-ble:
    build: .
    container_name: nova-ble-server
    ports:
      - "8888:8888"
      - "8080:8080"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./app_cache.json:/app/app_cache.json:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888')" ]
      interval: 30s
      timeout: 10s
      retries: 3
